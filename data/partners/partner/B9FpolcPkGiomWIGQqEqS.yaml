:title: This project uses dotenv
:content: |-
  Contentful's sample code shows how to retrieve the first `Post` via JavaScript:

  ```
  const contentful = require('contentful')

  const client = contentful.createClient({
    space: '<space_id>',
    accessToken: '<content_delivery_api_key>'
  })

  client.getEntries()
  .then((response) => console.log(response.items))
  .catch(console.error)
  ```

  We don't want to share the Space ID or Content Delivery API Key with the world, so we update the sample to use [`dotenv`](https://github.com/motdotla/dotenv) before [committing it to git](https://github.com/michrome/j4e/blob/b05d31ce442efbeb82b0069fb21087ac1f4dd9fc/index.js).
